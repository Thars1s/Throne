<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ай Спин Май Хэд</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span><img src="barb.png" alt=""></span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;"><span><img src="monk.png" alt=""></span></div>
            <div class="number" style="--i:3;--clr:#d63e92;"><span><img src="treant.png" alt=""></span></div>
            <div class="number" style="--i:4;--clr:#daa520;"><span><img src="pyro.png" alt=""></span></div>
            <div class="number" style="--i:5;--clr:#ff340f;"><span><img src="paladin.png" alt=""></span></div>
            <div class="number" style="--i:6;--clr:#ff7f50;"><span><img src="moonelf.png" alt=""></span></div>
            <div class="number" style="--i:7;--clr:#3cb371;"><span><img src="thief.png" alt=""></span></div>
            <div class="number" style="--i:8;--clr:#4169e1;"><span><img class="pakha" src="assassin.png" alt=""></span></div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600);

        spinBtn.onclick = function(){
            wheel.style.transform = "rotate(" + value + "deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    </script>  
</body>
</html>
